      <div class="d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body p-4">
            <!-- worker form start -->
            
            <div class="form-container">
                <form method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputAddress">Task ID</label>
                        <input type="number" name="task_id" class="form-control" id="inputAddress" placeholder="Request ID">
                      </div>
                    <div class="form-group">
                      <label for="inputAddress">Description</label>
                      <input type="text" name="task_description" class="form-control" id="inputAddress" placeholder="Description of Work Performed">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Zone</label>
                        <input type="number" name="task_zone" class="form-control" id="inputAddress" placeholder="Zone">
                      </div>

                      <div class="form-group">
                        <label for="inputAddress">Location</label>
                        <input type="text" name="task_location" class="form-control" id="inputAddress" placeholder="Location">
                      </div>

                    <div class="form-row d-flex d-row">
                        
                        
                        <div class="form-group col-md-3">
                          <label for="inputCity">End Date</label>
                          <input
                         type="date"
                         name="task_end_date"
                         id="date"
                         class="formbold-form-input"
                       />

                       
                          <input
                         type="time"
                         name="task_end_time"
                         id="time"
                         class="formbold-form-input"
                       />
                        </div>
                        
                      </div>
                    
                    <button class="btn btn-primary">Submit</button>
                    <!-- <span class="forgot-pass"><a href="#">Lost password?</a></span> -->
                    <!-- <span class="register"><a href="{% url 'register'%}">Register / Signup</a></span> -->
                </form>
            </div>




            

            <!-- worker form start end-->
          </div>
        </div>
