{% extends "base.html" %} {%block start%}
<style>
   .register{
    /* background: -webkit-linear-gradient(right, #3931af, #00c6ff); */
    /* background: -webkit-linear-gradient(right, rgb(112, 182, 112), green); */
    background: -webkit-linear-gradient(right, rgb(0, 0, 0), rgb(12, 16, 12));
    height: 100%;
    
}
.register-right{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-right input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-t{
    background: #f8f9fa;
    border-top-right-radius: 10% 50%;
    border-bottom-right-radius: 10% 50%;
}
.register-right img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-right p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: t;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: black;
    /* background: #0062cc; */
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    /* background: #0062cc; */
    background: green;
    border-radius: 1.5rem;
    width: 28%;
    float: t;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-t-radius: 1.5rem;
    border-bottom-t-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
  </style>

<div class="register">
    <div class="row w-100" style="height: 82.4vh;" >
        
        <div class="col-md-9 register-t">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                    <div class="row d-flex justify-content-center register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" required class="form-control" name="email" placeholder="Email*" value="" />
                            </div>
                            
                            <div class="form-group">
                                <input type="password" required  class="form-control" name="password" placeholder="Password *" value="" />
                            </div>

                            <input type="submit" class="btnRegister"  value="Login"/>
                        </div>
                        
                    </div>
                </form>
                </div>
                
            </div>
        </div>
        <div class="col-md-3 register-right">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          <h3>Welcome</h3>
          <p>If you do not have an account, first register yourself by clicking below register button.</p>
          <a href="{% url 'register'%}"><input type="submit" name="" value="Register"/></a><br/>
          <!-- <button class="btn btn-light">Login</button> -->
      </div>
    </div>

</div>
{% endblock %}
