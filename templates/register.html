{% extends "base.html" %} {%block start%}

<style>
   .register{
    /* background: -webkit-linear-gradient(left, #3931af, #00c6ff); */
    /* background: -webkit-linear-gradient(left, rgb(112, 182, 112), green); */
    background: -webkit-linear-gradient(left, rgb(0, 0, 0), rgb(12, 16, 12));
    height: 100%;
    
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: black;
    /* background: #0062cc; */
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    /* background: #0062cc; */
    background: green;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
  </style>

<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Login into portal if you already have an account by clicking below login button.</p>
            <a href="{% url 'login' %}"><input type="submit" name="" value="Login"/></a><br/>
            <!-- <button class="btn btn-light">Login</button> -->
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register</h3>
                    <form action="{% url 'register'%}" method="post">
                        {% csrf_token %}
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input required type="text" class="form-control" name="first_name" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input required type="email" class="form-control" name="email"  placeholder="Your Email *" value="" />
                            </div>
                            
                            <div class="form-group">
                                <input required type="password" class="form-control" name="password" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input required type="text" class="form-control" name="city" placeholder="City *" value="" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="number" class="form-control" placeholder="Pin Code *" value="" />
                            </div> -->
                            
                            
                            
                         
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input required type="text" class="form-control" name="last_name" placeholder="Last Name *" value="" />
                            </div>
                            
                            <div class="form-group">
                                <input required type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" value="" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                            </div> -->
                            <div class="form-group">
                                <input required type="text" class="form-control" name="state" placeholder="State *" value="" />
                            </div>
                            <div class="form-group">
                                <input required type="number" class="form-control" name="ward" placeholder="Ward *" value="" />
                            </div>
                            
                           
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </form>
                </div>
                
            </div>
        </div>
    </div>

</div>
{% endblock %}
